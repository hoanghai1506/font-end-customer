<section class="contact-area">
    <div class="container-fluid custom-container">
        <div class="section-heading pb-30">
            <h3>Create <span>Account</span></h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-8 col-lg-6 col-xl-4">
                <div class="contact-form login-form">
                    <form (ngSubmit)="register()">
                        <div class="row">
                            <div class="col-xl-12">
                                <input type="text" name="name" placeholder="Name*" class="form-control" [(ngModel)]="customers.name">
                            </div>
                            <div class="col-xl-12">
                                <input type="text" name="phone" placeholder="phone*" class="form-control" [(ngModel)]="customers.phone">
                            </div>
                            <div class="col-xl-12">
                                <input type="text" name="email" placeholder="Email*" class="form-control" [(ngModel)]="customers.email">
                            </div>
                            <div class="col-xl-12">
                                <input type="text" name="password" placeholder="Password*" class="form-control" [(ngModel)]="customers.password">
                            </div>
                            <div class="col-xl-12">
                                <input type="submit" value="Đăng ký">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.row end -->
    </div>
    <!-- /.container-fluid end -->
</section>
<!-- /.contact-area end -->

<section class="login-now">

            <a routerLink="/login" class="btn-two">Login now</a>
        </div>
        <!-- /.col-12 -->

    <!-- /.container-fluid -->
</section>
